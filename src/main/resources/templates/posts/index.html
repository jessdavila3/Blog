<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header(${'Blog Posts'})">
</head>
<body>
<div class="container">
    <h1 class="text-center">Blog Posts</h1>
    <h2>Viewing all posts</h2>
    <div class="blogPosts" th:each="post : ${posts}">
        <h3>Title: </h3><span th:text="${post.title}">Test</span> <br/>
        <h3>Body: </h3><span th:text="${post.body}">test body</span>
    </div>
    <a href="posts/create">Create a post</a>

</div>
</body>
</html>
