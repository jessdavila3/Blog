<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header(${'Create User'})">
</head>
<body>
<div class="container">
    <form th:action="@{/register}" method="post" th:object="${user}">
        <div class="form-group">
            <label for="email">email:</label>
            <input class="form-control" id="email" th:field="*{email}" />
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" />
        </div>
        <div class="form-group">
            <label for="username">username:</label>
            <input class="form-control" id="username" th:field="*{username}" />
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" />
        </div>
        <div class="form-group">
            <label for="password">password:</label>
            <input class="form-control" id="password" th:field="*{password}" />
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" />
        </div>
        <div class="form-group">
            <input class="form-control" type="submit" />
        </div>
    </form>
</div>
</body>
</html>
