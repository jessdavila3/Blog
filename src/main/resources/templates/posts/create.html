<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header(${'Create Post'})">
</head>
<body>
<div class="container">
    <form th:action="@{/posts/create}" method="post" th:object="${post}">
        <div class="form-group">
            <label for="title">Title:</label>
            <input class="form-control" id="title" th:field="*{title}" />
            <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" />
        </div>
        <div class="form-group">
            <label for="body">Body:</label>
            <input class="form-control" id="body" th:field="*{body}" />
            <p th:if="${#fields.hasErrors('body')}" th:errors="*{body}" />
        </div>
        <div class="form-group">
            <input class="form-control" type="submit" />
        </div>
    </form>
</div>
</body>
</html>
