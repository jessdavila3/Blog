<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header(${'Edit Post'})">
</head>
<body>
<div class="container">
    <form th:action="@{'/posts/' + ${id} + '/edit'}" method="post" th:object="${post}">
        <div class="form-group">
            Title:
            <input class="form-control" th:field="*{title}" />
        </div>
        <div class="form-group">
            Body:
            <input class="form-control" th:field="*{body}" />
        </div>
        <div class="form-group">
            <input class="form-control" type="submit" />
        </div>
    </form>
</div>
</body>
</html>
